<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size: 60px;
      }
      @media(max-width:800px) {
        div{
          display:none;
        }
      }
    </style>
  </head>

  <body>
    <div>
      responsive
    </div>
    @media 안에 조건을 넣는다. min-width를 넣으면 ~보다 작을때 라는 조건을 거는 셈이다. div의 너비에 대한 조건을 넣고 내비게이션의 위치를 조정하거나 하면 된다.
  </body>
</html>
